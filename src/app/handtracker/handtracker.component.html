<video *ngIf='videoToggle' id="htvideo" #htvideo name="htvideo" class="videobox" autoplay="autoplay"></video>
<div>
<button *ngIf='!trackingToggle' (click)="startDetection()">Start Tracking</button>
<button *ngIf='trackingToggle' (click)="stopDetection()">Stop Tracking</button>
<button *ngIf='!videoToggle' (click)="videoToggleClick()">Show Video</button>
<button *ngIf='videoToggle' (click)="videoToggleClick()">Hide Video</button>
</div>
