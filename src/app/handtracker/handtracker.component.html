<div class="container">
    <div class="col d-flex justify-content-center align-items-center mt-5 mb-1">
        <video *ngIf='videoToggle'id="htvideo" #htvideo name="htvideo" class="videobox" autoplay="autoplay"></video>
    </div>
    
    <div class="col mx-10 d-flex justify-content-center align-items-center m-3 mb-5">
        <button *ngIf='!trackingToggle' style="margin-right: 2em"
        class='btn btn-dark bnt-large' (click)="startDetection()">Start Tracking</button>
        <button *ngIf='trackingToggle' style="margin-right: 2em"
        class='btn btn-dark bnt-large' (click)="stopDetection()">Stop Tracking</button>

        <button *ngIf='!videoToggle' class='btn btn-dark bnt-large' (click)="videoToggleClick()">Show Video</button>
        <button *ngIf='videoToggle' class='btn btn-dark bnt-large' (click)="videoToggleClick()">Hide Video</button>
    </div>
</div>
